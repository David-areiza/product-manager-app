<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
  <link rel="stylesheet" href="product-list.css">
</head>
<body>
  <div class="product-list-container">
    <h1 class="title">Product List</h1>
    <p class="total-products">Total Products: 50</p>
    <ul class="product-list">
      <li class="product-item">
        <div class="product-info">
          <span class="product-name">Product 1</span>
          <span class="product-price">$10.00</span>
          <span class="product-quantity">Quantity: 5</span>
        </div>
      </li>
      <li class="product-item">
        <div class="product-info">
          <span class="product-name">Product 2</span>
          <span class="product-price">$15.00</span>
          <span class="product-quantity">Quantity: 10</span>
        </div>
      </li>
      <!-- Agrega más productos aquí según sea necesario -->
    </ul>
  </div>
</body>
</html>
